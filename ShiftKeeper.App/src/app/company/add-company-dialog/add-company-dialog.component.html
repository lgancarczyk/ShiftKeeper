<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  Are you sure you want to create a company?
</div>
<div mat-dialog-actions class="buttonsContainer">
  <button mat-raised-button mat-dialog-close color="accent" cdkFocusInitial (click)="onCreate()">Yes</button>
  <button mat-stroked-button mat-dialog-close color="accent">No</button>
</div>
