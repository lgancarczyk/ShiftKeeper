<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  Are you sure you want to LogOut?
</div>
<div mat-dialog-actions class="buttonsContainer">
  <button mat-stroked-button mat-dialog-close color="accent" (click)="onLogout()">LogOut</button>
  <button mat-raised-button mat-dialog-close color="accent" cdkFocusInitial>No</button>
</div>
